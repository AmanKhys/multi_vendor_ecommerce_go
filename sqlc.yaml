version: "2"
sql:
  - engine: "postgresql"
    schema: "./repository/sql/schemas/"
    queries: "./repository/sql/queries/"
    gen:
      go:
        package: "db"
        out: "./repository/db/"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_empty_slices: true
        json_tags_case_style: "snake"
        overrides:
          - db_type: "text"
            go_type: "string"
          - db_type: "varchar"
            go_type: "string"
          - db_type: "integer"
            go_type: "int"
          - db_type: "bigint"
            go_type: "int"
          - db_type: "integer"
            nullable: true
            go_type: "database/sql.NullInt64"
          - db_type: "bigint"
            nullable: true
            go_type: "database/sql.NullInt64"
